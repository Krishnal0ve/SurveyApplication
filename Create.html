<!DOCTYPE html>
<html>
<head>
<title>CreateSurvey</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="nav">
            <a href="Home.html" class="spec">Home</a>
            <a href="Answer.html" class="spec">Answer Survey</a>
             <a href="#" class="spec">Create Survey</a>
             <a href="viewpage.html" class="spec">View Survey</a>
            </div>
            <div class="header">
                       <h1>OPINIONS</h1>ss
            </div>
<div class="footer"><h3>
 CREATE YOUR SURVEY</h3>
</div> 
<div class="survey">
<form>
    <input type="tel" id="phone" name="phone" placeholder="Enter your question" pattern="[A-Za-z]{3}"><br><br>
    <textarea name="feedback" rows="5" cols="30" placeholder="ENTER YOUR ANSWER"></textarea>


    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      

    <input list="browsers">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <input type="submit" value="Submit" class="survey submit">
    <br />
        <input type="reset" value="clear" class="survey clear"><br />
</form>
</div>
<div class="footer">
<p><center>For more information</center></p>
<p><center>Contact Us</center></p>
<a href="#">E-mail</a>
<a href="#">Phone</a>
</div>
</body>
</html>
